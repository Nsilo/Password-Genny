<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Ye Ol' Password Genny</title>

    <link rel="stylesheet" href="style.css" />

  </head>


  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">

          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="passwordArea"
            placeholder="Your Ultra Super Secure Password"
            verdana-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="StartGenny" class="btn">Start Genny</button>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
 </body>

</html>
